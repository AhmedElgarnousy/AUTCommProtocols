function LoadGFonts(families, comp) {				
	var lib=comp.getLibrary();				
	var googleObject = {type: "Google", loadedFonts: 0, totalFonts: families.length, callOnLoad: lib.gfontAvailable};				
	for(var i =0; i < families.length; i++)				
		isFontAvailable(gFontsFamilies[i], googleObject);				
}
function isFontAvailable(font, obj) {				
	var timeOut = 5000;				
	var delay = 200;				
	var interval = 0;				
	var timeElapsed = 0;				
	function checkFont() {				
		var node = document.createElement("span");				
		node.innerHTML = "giItT1WQy@!-/#";				
		node.style.position      = "absolute";				
		node.style.left          = "-1000px";				
		node.style.top           = "-1000px";				
		node.style.fontSize      = "300px";				
		node.style.fontFamily    = "sans-serif";				
		node.style.fontVariant   = "normal";				
		node.style.fontStyle     = "normal";				
		node.style.fontWeight    = "normal";				
		node.style.letterSpacing = "0";				
		document.body.appendChild(node);				
		var width = node.offsetWidth;				
		node.style.fontFamily = font+","+node.style.fontFamily;				
		var returnVal = false;				
		if((node && node.offsetWidth != width) || timeElapsed >=timeOut) {				
			obj.loadedFonts++;				
			if(interval)				
				clearInterval(interval);				
			obj.callOnLoad(font, obj.totalFonts);				
			returnVal = true;				
		}				
		if(node) {				
			node.parentNode.removeChild(node);				
			node = null;				
		}				
		timeElapsed += delay;				
		return returnVal;				
	}				
	if(!checkFont()) {				
		interval = setInterval(checkFont, delay);				
	}				
}

	var cur = textInst;		
	while(cur != null && cur != exportRoot) {		
		if(cacheList.indexOf(cur) != -1)		
			break;

	if(cur != exportRoot) {		
		var cur2 = textInst;		
		var index = cacheList.indexOf(cur);		
		while(cur2 != null && cur2 != cur) {		
			cacheList.splice(index, 0, cur2);

			index++;		
		}		
	}		
	else {		
		cur = textInst;		
		while(cur != null && cur != exportRoot) {		
			cacheList.push(cur);

		var hexa_radio = makeRadioButton("number_type", "hexa", "Hexadecimal");
		var dezi_radio = makeRadioButton("number_type", "dezi", "Decimal");
		var bin_radio  = makeRadioButton("number_type", "bin",  "Binary");
		var classic_checksum = makeRadioButton("checksum_type", "classic", "Classic Checksum");
		var enhanced_checksum = makeRadioButton("checksum_type", "enhanced", "Enhanced Checksum");
		classic_checksum.style.cssText = "color: black; font-size:13px; top:144px; left:145px; font-family: Roboto; position:absolute;";
		enhanced_checksum.style.cssText = "color: black; font-size:13px; top:144px; left:290px; font-family: Roboto; position:absolute";
		hexa_radio.style.cssText = "color: white; font-size:13px; top:110px; left:410px; font-family: Roboto; position:absolute";
		dezi_radio.style.cssText = "color: white; font-size:13px; top:110px; left:520px; font-family: Roboto; position:absolute";
		bin_radio.style.cssText = "color: white; font-size:13px; top:110px; left:600px; font-family: Roboto; position:absolute";
		document.body.appendChild(enhanced_checksum);
		document.body.appendChild(classic_checksum);
		document.body.appendChild(dezi_radio);
		document.body.appendChild(hexa_radio);
		document.body.appendChild(bin_radio);

		    if (key === 13 && (identifier.value != "" && data_field_1.value != "")) { 
				if(!(content_visible)) calculation();
		    } 
		});
		for(i = 1; i < input_boxes.length; i++){
			document.querySelector('#data_field_' + i).addEventListener('keypress', function(e) {enterDoCalculation(e);} );
		}
		function enterDoCalculation(e){
			console.log("Starting Calculation");
			var key = e.which || e.keyCode;
			if (key === 13) { 
				if(classic_checksum.firstChild.checked){
					if(data_field_1.value != "" && data_field_2.value != ""){
						if(!(content_visible)) calculation();
					}
				} else if (enhanced_checksum.firstChild.checked) {
					if(identifier.value != "" && data_field_1.value != ""){
						if(!(content_visible)) calculation();
					}
				}
			}
		}
		function enterDoCalculationFromButton(){
			console.log("Starting Calculation from Button");
			if(classic_checksum.firstChild.checked){
				if(data_field_1.value != "" && data_field_2.value != ""){
					if(!(content_visible)) calculation();
				}
			} else if (enhanced_checksum.firstChild.checked) {
				if(identifier.value != "" && data_field_1.value != ""){
					if(!(content_visible)) calculation();
				}
			}
		}
		//Limit the possible values for INPUT-Boxes
		document.getElementById('identifier').addEventListener('input', function () {
			windowCleaner();
			if(hexa_radio.firstChild.checked){
				identifier.value = identifier.value.toUpperCase().replace(/ /g,'');
				valueCheckAndReplace(onlyHex, identifier);
				var current_value = parseInt(identifier.value, 16);
				if(current_value > 59){
					identifier.value = "3B";
				}
			} else if (dezi_radio.firstChild.checked){
				valueCheckAndReplace(onlyNumbers2, identifier);
				if(identifier.value > 59){
					identifier.value = 59;
				}
			} else if (bin_radio.firstChild.checked){
				valueCheckAndReplace(onlyBinary6, identifier);
				var current_value = parseInt(identifier.value, 2);
				if(current_value > 59){
					identifier.value = "111011";
				}
			}
			if(identifier.value != "0x" && identifier.value != ""){
				identifier_number = parseInt(identifier.id.substr(identifier.id.length-1, identifier.id.length))
				document.getElementById("data_field_1").disabled = false;
				marker[1].style.backgroundColor = "white";
				input_boxes[1].style.backgroundColor = "white";
				marker[1].style.color = "black";
				input_boxes[1].style.color = "black";
				for(i = 1; i < input_boxes.length; i++){
					boxLocker(input_boxes[i]);
				}
			} else {
				for(i = 1; i < input_boxes.length; i++){
					input_boxes[i].disabled = true;
					marker[i].style.backgroundColor = "#DADEE1";
					input_boxes[i].style.backgroundColor = "#DADEE1";
					marker[i].style.color = "#896D6D";

		function saveData(box){

			selectorStartPosition = box.selectionStart;

		function valueCheckAndReplace(regExp, box){
			if(box.value != ""){
				if(!regExp.test(box.value)){
					box.value = data_field_value_backup;
					box.selectionStart = selectorStartPosition;
					box.selectionEnd = selectorEndPosition;
				}
			}
		}
		//Limitation of input for input-boxes
		function input_limiter(box){
			windowCleaner();
			if(hexa_radio.firstChild.checked){
				box.value = box.value.toUpperCase().replace(/ /g,'');
				valueCheckAndReplace(onlyHex, box);
			} else if (dezi_radio.firstChild.checked){
				valueCheckAndReplace(onlyNumbers, box);
				if(box.value > 255){
					box.value = 255;
				}
			} else if (bin_radio.firstChild.checked){
				valueCheckAndReplace(onlyBinary, box);
				var current_value = parseInt(box.value, 2);
				if(current_value > 255){
					box.value = "11111111";
				}
			}
			boxLocker(box);
		}
		function boxLocker(box){
			if(box.value != "0x" && box.value != ""){
				box_number = getBoxNumber(box);
				next_box = box_number + 1;
				if(box_number < 8){
					document.getElementById("data_field_" + next_box).disabled = false;
					marker[parseInt(next_box)].style.backgroundColor = "white";
					input_boxes[parseInt(next_box)].style.backgroundColor = "white";
					marker[parseInt(next_box)].style.color = "black";
					input_boxes[parseInt(next_box)].style.color = "black";
					boxLocker(document.getElementById("data_field_" + next_box));
				}
			} else {
				box_number = getBoxNumber(box);
				next_box = box_number + 1;
				for(i = next_box; i < 9; i++){
					document.getElementById("data_field_" + i).disabled = true;
					marker[i].style.backgroundColor = "#DADEE1";
					input_boxes[i].style.backgroundColor = "#DADEE1";
					marker[i].style.color = "#896D6D";
					input_boxes[i].style.color = "#896D6D";
				}
			}
		}

		function calculation(){
			var data_field_values_tester = []
			var data_field_values = []
			var classic_or_enhanced;
			content_visible = true;
			//Füllen des Daten-Arrays wen enhanced checksum(0)/classic checksum(1) gesetzt ist
			if(enhanced_checksum.firstChild.checked){
				classic_or_enhanced = 0;
				getDataFieldValues(classic_or_enhanced, data_field_values, data_field_values_tester);
			} else if (classic_checksum.firstChild.checked){
				classic_or_enhanced = 1;
				getDataFieldValues(classic_or_enhanced, data_field_values, data_field_values_tester);
			}
			//Hex-Radio gesetzt
			//Hex-Werte in Binär umformer und falls 0en fehlen werden diese davorgestellt um 8 bit zu haben
			if(hexa_radio.firstChild.checked){
				for(i = 0; i < data_field_values.length; i++){
					data_field_values[i] = hex2Bin(data_field_values[i]);
					if(data_field_values[i].length < 8){
						for (o = data_field_values[i].length; o < 8; o++){
							data_field_values[i] = "0" + data_field_values[i];
						}
					}
				}
			}
			//Dezi-Radio gesetzt
			//Dezimal Werte in Binär umformen und fehlende 0en davorstellen
			if(dezi_radio.firstChild.checked){
				for(i = 0; i < data_field_values.length; i++){
					data_field_values[i] = parseInt(data_field_values[i]).toString(16);
					data_field_values[i] = hex2Bin(data_field_values[i]);
					if(data_field_values[i].length < 8){
						for (o = data_field_values[i].length; o < 8; o++){
							data_field_values[i] = "0" + data_field_values[i];
						}
					}
				}
			}
			//Binär-Radio gesetzt
			//Fehlende 0en aufffüllen
			if(bin_radio.firstChild.checked){
				for(i = 0; i < data_field_values.length; i++){
					if(data_field_values[i].length < 8){
						for (o = data_field_values[i].length; o < 8; o++){
							data_field_values[i] = "0" + data_field_values[i];
						}
					}
				}
			}
			if(enhanced_checksum.firstChild.checked){
				data_field_values[0] = calculatePID(data_field_values[0].split(""));
				data_field_values[0] = data_field_values[0].join("");
			}
			var übertrag = ["0", "0", "0", "0", "0", "0", "0", "0"];
			var ergebnis = 0;
			var ergebnis_binary;
			var ergebnis_output;
			var ergebnis_output_save;
			var übertrag_output;
			var first_summand;
			var second_summand;
			var x_position = 42;
			var y_position = 300;
			var y_position_mover = 65;
			var übertrag_happend = false;
			var windowCounter = 0;
			var arrowNumberWindowCounter = 0;
			for(i = 0; i < data_field_values.length-1; i++){
				//Ersten und zweiten Summand bestimmen. Im fall i==0 sind das immer die ersten zwei Werte im data array
				if(i == 0){
					first_summand = data_field_values[i].split("");
					second_summand = data_field_values[i+1].split("");
				} else {
					first_summand = ergebnis_output;
					second_summand = data_field_values[i+1].split("");
				}
				//Int Ergebnis der Addition ausrechnen
				if(i == 0){
					ergebnis = (parseInt(data_field_values[i],2) + parseInt(data_field_values[i+1],2));
				} else if (i != (data_field_values.length-1) && i != 0) {
					ergebnis += parseInt(data_field_values[i+1],2);
				}
				//Ergebnis in binary umwandeln
				ergebnis_binary = decToBinary(ergebnis);
				//Binary Ergebnis in Array umwandeln, sodass man auf einzelne stellen des Strings zugreifen kann
				ergebnis_output = ergebnis_binary.split("");
				ergebnis_output_save = ergebnis_binary.split("");
				if(windowCounter == 6 || windowCounter == 12){
					if(windowCounter == 6) {
						arrow_1.visible = true;
					} else if (windowCounter == 12) {
						arrow_2.visible = true;
					}
					arrowNumberWindows[arrowNumberWindowCounter] = new lib.InterimWindow();
					arrowNumberWindows[arrowNumberWindowCounter].x = x_position;
					arrowNumberWindows[arrowNumberWindowCounter].y = y_position;
					arrowNumberWindowMaker(arrowNumberWindows[arrowNumberWindowCounter], first_summand);
					moveRight();
				}
				übertrag = ["0", "0", "0", "0", "0", "0", "0", "0"]; 
				//Übertrag berechnen
				for(p = first_summand.length-1; p >= 0; p--){
					if(2 <= (parseInt(first_summand[p]) + parseInt(second_summand[p]) + parseInt(übertrag[p]))){
						übertrag[p-1] = "1";
					}
				}
				übertrag_output = übertrag;
				//Schauen ob das Int-Ergebnis über 255 liegt, wenn ja das output Ergebnis entsprechend anpassen
				if(ergebnis > 255) {
					for(u = 8; u > 0; u--){
						übertrag[u] = übertrag[u-1];
					}
					übertrag[0] = "1";
					//Übertrag zwischenspeichern falls der Wert größer ist. Für die Ausgabe
					übertrag_output = übertrag;
					ergebnis_output.splice(0,1);
					if(ergebnis_output[7] == "0" && übertrag[0] == "1"){
						ergebnis_output[7] = übertrag[0];
						übertrag = ["0", "0", "0", "0", "0", "0", "0", "1"]; 
					} else {
						übertrag = ["0", "0", "0", "0", "0", "0", "0", "1"]; 
						for(p = ergebnis_output.length-1; p >= 0; p--){
							if(2 == (parseInt(ergebnis_output[p]) + parseInt(übertrag[p]))){
								übertrag[p-1] = "1";
								ergebnis_output[p] = "0";
							} else {
								ergebnis_output[p] = "1";
								break;
							}
						}
					}
					if(windowCounter == 5 || windowCounter == 11){
						if(windowCounter == 5) {
							übertrag_arrow_1.visible = true;
						} else if (windowCounter == 11) {
							übertrag_arrow_2.visible = true;
						}
						arrowNumberWindows[arrowNumberWindowCounter] = new lib.InterimWindow();
						arrowNumberWindows[arrowNumberWindowCounter].x = x_position;
						arrowNumberWindows[arrowNumberWindowCounter].y = y_position + y_position_mover;
						arrowNumberWindowMaker(arrowNumberWindows[arrowNumberWindowCounter], ergebnis_output_save);
						var remember_y = y_position;
						moveRight();
					} else {
						y_position += y_position_mover;
					}
					windows[windowCounter] = new lib.ÜbertragWindow();
					windows[windowCounter].x = x_position;
					windows[windowCounter].y = y_position;

			function calculatePID(id){
				//XOR-Vergleiche um die Ausgabe zu errechnen für P0
				id = id.reverse();
				var xor_id0_id1 = id[0] ^ id[1];
				var xor_id2_id4 = id[2] ^ id[4];
				var xor_result3_p0 = xor_id0_id1 ^ xor_id2_id4;
				var p0;
				//XOR-Vergleiche um die Ausgabe zu errechnen für P1
				var xor_id1_id3 = id[1] ^ id[3];
				var xor_id4_id5 = id[4] ^ id[5];
				var xor_result3_p1 = xor_id1_id3 ^ xor_id4_id5;
				var p1;
				//Endergebnis p0 berechnen
				if(xor_result3_p0 == 1){
					p0 = "1";
				} else {
					p0 = "0";
				}
				//Endergebnis p1 berechnen
				if(xor_result3_p1 == 1){
					p1 = "0";
				} else {
					p1 = "1";
				}
				id.reverse();
				id[0] = p1;
				id[1] = p0;
				return id;
			}
		}
		function decToBinary(dec){
			var binary;
			binary = parseInt(dec).toString(16);
			binary = hex2Bin(binary);
			if (binary.length < 8) {
				for (o = binary.length; 8 > o; o++){
					binary = "0" + binary;
				}
			}
			return binary;
		}
		function binToHex(bin){
			bin = parseInt(bin, 2);
			bin = parseInt(bin).toString(16).toUpperCase();
			return bin;
		}
